name       : gedit-plugins
version    : 3.32.0
release    : 12
source     :
    - https://download.gnome.org/sources/gedit-plugins/3.32/gedit-plugins-3.32.0.tar.xz : 7d43786f89f185600bb960a5cb8dda799a5ba97cc3df405c15251eb24430940b
license    : GPL-2.0
component  : desktop.gnome
summary    : Gedit Plugins
description: |
    Gedit Plugins
builddeps  :
    - pkgconfig(gedit)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(gucharmap-2.90)
    - pkgconfig(libgit2-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(vte-2.91)
    - appstream-glib
    - itstool
    - vala
rundeps    :
    - gitg
    - python3-gobject
setup      : |
    %configure --enable-vala
build      : |
    %make
install    : |
    %make_install
